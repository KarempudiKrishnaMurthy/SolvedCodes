<!DOCTYPE HTML>
<html>
    <head>
    <title>
        Example of HTML frame attribute with table
    </title>
</html>
        <body>
            <h1>Store hours</h1>

            <table  bgcolor="white" frame="border" width="700">
            <tr bg color=" grey">
                <th width="100">Sunday</th>
                <th width="100">Monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
                <th width="100">Thuesday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
            </tr>

            <tr bgcolor="grey" align="center">
                <th>Closed</th>
                <th>9-5</th>
                <th>9-5</th>
                <th>9-5</th>
                <th>9-5</th>
                <th>9-5</th>
                <th>Closed</th>
            </tr>
            </table>

        </body>
</html>
